language: java

sudo: false

before_install:
   - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
         wget http://www-eu.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.zip;
         unzip -qq apache-maven-3.3.9-bin.zip;
         export M2_HOME=$PWD/apache-maven-3.3.9;
         export PATH=$M2_HOME/bin:$PATH;
     fi
   - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
         brew update --quiet;
         brew upgrade maven;
     fi
   - if [ "$TRAVIS_OS_NAME" == "osx" ] && [ "$JVM" == "latest" ]; then
         brew tap caskroom/cask;
         brew install Caskroom/cask/java;
     fi
   - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$JVM" == "latest" ]; then
         sudo apt-get update -qq;
         sudo /bin/echo -e oracle-java9-installer shared/accepted-oracle-license-v1-1 select true | sudo debconf-set-selections;
         sudo apt-get install -y oracle-java9-installer;
         sudo apt-get install -y oracle-java9-unlimited-jce-policy;
         sudo update-java-alternatives -s java-9-oracle;
     fi
   - if [ "$TRAVIS_JDK_VERSION" == oraclejdk9 ]; then
         sudo rm /etc/mavenrc;
     fi
   - echo $JAVA_HOME
   - echo $TRAVIS_JDK_VERSION
# requires sudo   
#  - java -Xshare:dump

install:
  # install without any testing to get dependencies in place
  - mvn install -U -Dmaven.test.skip=true -B -V -fae -T2

script:
  # execute unit and integration tests
  - mvn -e -fae -B -Dfailsafe.useFile=false -T2 clean test verify
  - if [ "$TRAVIS_JDK_VERSION" == oraclejdk8 ]; then
         mvn javadoc:javadoc;
         mvn javadoc:test-javadoc;
    fi

after_success:
  # generate code coverage report
  - mvn -B -e -fae -Ptravis-ci clean verify jacoco:report coveralls:report

os:
  - linux
  - osx

matrix:
  fast_finish: true
  include:
    # additional builds
    - os: linux
      jdk: openjdk7
    - os: linux
      jdk: openjdk8
      sudo: required
      dist: trusty
      group: edge
    - os: linux
      jdk: oraclejdk8
    - os: linux
      # needs to be manually installed
      # see: https://github.com/travis-ci/travis-ci/issues/2968#issuecomment-149164058
      jdk: oraclejdk9
      #env: JVM=latest
      sudo: required
      dist: trusty
      group: edge
    - os: osx
      env: JVM=latest
# these are the current Travis default JDKs on linux/osx
#    - os: linux
#      jdk: oraclejdk7
#    - os: osx
#      env: JAVA_HOME=/usr/libexec/java_home
  allow_failures:
#   - env: JVM=latest
#   - os: osx
   - jdk: oraclejdk9
   - jdk: openjdk8
#   - env: JVM=latest
   - env: JAVA_HOME=/usr/lib/jvm/java-7-oracle

cache:
  brew: true
  directories:
  - $HOME/.m2
  #- /Library/Caches/Homebrew
